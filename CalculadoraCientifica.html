<!DOCTYPE HTML>

<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Silvia Suárez Prendes" />
	<meta name="viewport" content="width=device-width, initial scale=1.0" />

	<title>Calculadora científica</title>

	<link rel="stylesheet" href="CalculadoraCientifica.css">

	<script src="CalculadoraCientifica.js"></script>
</head>

<body onload="calculadora.inicializar()">

	<form>

		<label for="pantalla">Calculadora científica</label>
		<input type="text" name="pantalla" id="pantalla" value="" lang="es" disabled>

		<!--Primera fila de botones-->
		<input type="button" value="DEG" onclick="calculadora.deg()" />
		<input type="button" value="F-E" onclick="calculadora.fe()" />
		<input type="button" value="HYP" onclick="calculadora.hyp()" />
		<label for="pantallaMemoria" name="memoria">Memoria:</label>
		<input type="text" name="pantallaMemoria" id="pantallaMemoria" value="" lang="es" disabled>


		<!--Segunda fila de botones-->
		<input type="button" value="MR" onclick="calculadora.mr()" disabled/>
		<input type="button" value="MC" onclick="calculadora.mc()" disabled/>
		<input type="button" value="MS" onclick="calculadora.ms()" />
		<input type="button" value="M-" onclick="calculadora.mMenos()" />
		<input type="button" value="M+" onclick="calculadora.mMas()" />

		<!--Tercera fila de botones-->
		<input type="button" value="x^2" onclick="calculadora.cuadrado()" />
		<input type="button" value="x^y" onclick="calculadora.potencia()" />
		<input type="button" value="SIN" onclick="calculadora.sin()" />
		<input type="button" value="COS" onclick="calculadora.cos()" />
		<input type="button" value="TAN" onclick="calculadora.tan()" />

		<!--Cuarta fila de botones-->
		<input type="button" value="√" onclick="calculadora.raizCuadrada()" />
		<input type="button" value="10^x" onclick="calculadora.potenciaDeDiez()" />
		<input type="button" value="log" onclick="calculadora.log()" />
		<input type="button" value="EXP" onclick="calculadora.exp()" />
		<input type="button" value="MOD" onclick="calculadora.mod()" />

		<!--Quinta fila de botones-->
		<input type="button" value="↑" onclick="calculadora.flecha()" />
		<input type="button" value="C" onclick="calculadora.borrar()" />
		<input type="button" value="CE" onclick="calculadora.borrarPantalla()" />
		<input type="button" value="DEL" onclick="calculadora.del()" />
		<input type="button" value="/" onclick="calculadora.division()" />

		<!--Sexta fila de botones-->
		<input type="button" value="π" onclick="calculadora.pi()" />
		<input type="button" value="7" onclick="calculadora.numero(7)" />
		<input type="button" value="8" onclick="calculadora.numero(8)" />
		<input type="button" value="9" onclick="calculadora.numero(9)" />
		<input type="button" value="x" onclick="calculadora.multiplicacion()" />

		<!--Séptima fila de botones-->
		<input type="button" value="n!" onclick="calculadora.factorial()" />
		<input type="button" value="4" onclick="calculadora.numero(4)" />
		<input type="button" value="5" onclick="calculadora.numero(5)" />
		<input type="button" value="6" onclick="calculadora.numero(6)" />
		<input type="button" value="-" onclick="calculadora.resta()" />

		<!--Octava fila de botones-->
		<input type="button" value="+/-" onclick="calculadora.masMenos()" />
		<input type="button" value="1" onclick="calculadora.numero(1)" />
		<input type="button" value="2" onclick="calculadora.numero(2)" />
		<input type="button" value="3" onclick="calculadora.numero(3)" />
		<input type="button" value="+" onclick="calculadora.suma()" />

		<!--Novena fila de botones-->
		<input type="button" value="(" onclick="calculadora.abrirParentesis()" />
		<input type="button" value=")" onclick="calculadora.cerrarParentesis()" />
		<input type="button" value="0" onclick="calculadora.numero(0)" />
		<input type="button" value="." onclick="calculadora.punto()" />
		<input type="button" value="=" onclick="calculadora.igual()" />

		<input type="submit" value="submit" />

	</form>

</body>

</html>
